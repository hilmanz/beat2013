<style>
#selectfid{width:170px}
</style>
{/literal}
<div id="theContainer2" class="planPage">
    <div class="theContainer2">
        <div class="theContent2">
        	<div class="col-content">
                <div class="theBox">
                    <div class="theBox-title">
                        <h2 class="fl">Approve {if $approver}BRAND{else}CO-CREATION{/if} Plan</h2>                      
                    </div><!-- /.theBox-title -->
                    <div class="theBox-content">
                        <div class="forms">
                            <form id="create-challenge" action="{$basedomain}plan/approve" method="POST"  enctype="multipart/form-data"  >
								  <div class="rows2">
                                    <label>PL Name</label>
                                    <input type="hidden" name="title" class="full-width" value="{$title}" />{$author.name}
                                </div><!-- /.rows2 -->
                                  <div class="rows2">
                                    <label>Plan Name</label>
                                    <input type="hidden" name="title" class="full-width" value="{$title}" />{$title}
                                </div><!-- /.rows2 -->
                                <div class="rows2">
                                    <label>Date</label>
                                    <input type="text" name="posted_date" class="half-width" id="datepicker" value="{$dates}" >
                                    <label class="label2">Time</label>
                                    <input type="text" class="half-width" name="times" value="{$times}" >
                                </div><!-- /.rows2 -->
                                <div class="rows2">
                                    <label>Venue</label>
                                    <input type="hidden" name="brief" class="full-width" value="{$brief}" />{$brief}
                                </div><!-- /.rows2 -->
                                <div class="rows2">
                                    <label>PL & BA  Name</label>									
											{foreach from=$friendtags key=k item=v}											
												{if $v.friendtype==1}{$v.name} {$v.last_name} {/if}
											{/foreach}										
                                </div><!-- /.rows2 -->
                               
                                <div class="rows2">
                                    <label class="fl">&nbsp;</label><a class="button fl" href="{$basedomain}plan/reason/{$id}" >Reject</a>
									<input name="do" value="edit" type="hidden"  />
									<input name="id" value="{$id}" type="hidden"  />
									<input name="n_status" value="1" type="hidden"  />
                                    <input type="hidden" name="type" value="5"/>
                                    <input type="submit" value="Approve" class="button fr" />
                                </div><!-- /.rows2 -->
                            </form>
                        </div> <!-- /.forms -->
                    </div> <!-- /.theBox-content -->
                </div> <!-- /.theBox -->
            </div><!-- /.col-content -->
            <div class="col-sidebar">
            		{include file="application/web/widgets/sidebar-widget.html"}
            </div><!-- /.col-sidebar -->
        </div> <!-- /.theContent2 -->
    </div> <!-- /.theContainer -->
</div> <!-- /#theContainer -->
